<div class="books mt-5">
    <div class="container pt-5 pb-5">
        <div class="text-center">
            <div class="heading">How Beginners can use these books?</div>
            <div class="mt-3 title">First attempt? Never wrote mains? No problem. Consider this as your Base book</div>
        </div>
        <div class="row pt-5">
            <div class="col-md-6 col-sm-12">
                <img src="../../assets/images/person.jpg" width="100%">
            </div>
            <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                <div class="">
                    @for (item of data; track $index) {
                    <div class="d-flex list">
                        <div class="list-index">
                            <div class="">
                                {{$index+1}}
                            </div>
                        </div>
                        <div class="list-body">
                            <div class="list-title mb-2 fw-bold">
                                {{item.title}}
                            </div>
                            <div class="list-des">
                                {{item.description}}
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
